start_discharge:
  name: Start Discharge
  description: Start discharging battery to grid to control export levels. Duration is automatically calculated based on export headroom and configured discharge power capacity.

stop_discharge:
  name: Stop Discharge
  description: Stop discharging battery to grid.

calculate_discharge:
  name: Calculate Discharge
  description: Recalculate discharge requirements based on current conditions.

start_charge:
  name: Start Charge
  description: Start charging battery from grid during low carbon intensity periods. Power and duration are automatically calculated based on the next charge session plan.

stop_charge:
  name: Stop Charge
  description: Stop charging battery from grid.
